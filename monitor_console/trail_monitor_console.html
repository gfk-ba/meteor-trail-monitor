<body>{{> trail_monitor_console}}</body>

<template name="trail_monitor_console">{{#if show}}<div id="trail_monitor_console" class="theme_{{theme}}{{#if large}} trail_large{{/if}}">
    <div>
        <span class="trail_toggle js-trail_hide">X</span>
        <span class="trail_toggle js-trail_size">SIZE</span>
        <span class="trail_toggle js-trail_wrap">WRAP</span>
        <span>Monitor:</span>&nbsp;
        <select>
            {{#each monitors}}
                <option value="{{name}}"{{#if selected}} selected="selected"{{/if}}>{{name}}</option>
            {{/each}}
        </select>
    </div>
    {{> trail_monitor_console-items}}
</div>{{/if}}</template>

<template name="trail_monitor_console-items">
    <div class="trail_items{{#if wrap}} trail_wrap{{/if}}">
        {{#each items}}
            {{> trail_monitor_console-item}}
        {{/each}}
    </div>
</template>

<template name="trail_monitor_console-item">
    <div class="trail_item">
        <span class="trail_level trail_level-{{level}}">{{levelText}}</span><span class="trail_message{{#if isServer}} trail_message-server{{/if}}{{#if isOtherClient}} trail_message-other_client{{/if}}">{{message}}</span>
    </div>
</template>
